    <style>
        .main-img {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .main-img img {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: swipe 10s infinite;
        }
        .main-img img:nth-child(2) {
            animation-delay: 10s;
        }
        .main-img img:nth-child(3) {
            animation-delay: 10s;
        }


        @keyframes swipe {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
            100% {
                transform: translateX(-400%);
            }
        }
    </style>
</head>
